apiVersion: apps/v1
kind: Deployment
metadata:
  name: moj-apacz
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moj-apacz
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: moj-apacz
    spec:
      containers:
      - name: moj-apacz
        image: szymonjak/moj_apacz:firsttry
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: moj-apacz
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: moj-apacz
